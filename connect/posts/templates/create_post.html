<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .header {
            position: sticky;
            top: 0;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="header bg-white shadow-sm p-4 flex items-center justify-between">
        <a href="/home/" class="text-blue-600 hover:text-blue-800" aria-label="Back to Home">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </a>
        <h1 class="text-xl font-semibold text-gray-800">Create Post</h1>
        <div class="w-6"></div>
    </header>
    <div class="container max-w-md mx-auto px-4 py-6">
        <form id="post-form" class="bg-white rounded-lg shadow-sm p-4">
            <textarea id="post-content" class="w-full p-2 border rounded-lg mb-4" placeholder="What's on your mind?" aria-label="Post content"></textarea>
            <input type="file" id="post-image" class="mb-4" accept="image/*" aria-label="Upload post image">
            <button type="submit" id="submit-post" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700">Post</button>
        </form>
        <div id="error-message" class="text-red-600 text-center mt-4 hidden" role="alert">
            Failed to create post.
        </div>
    </div>

    <script>
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('access_token');
            const content = document.getElementById('post-content').value.trim();
            const image = document.getElementById('post-image').files[0];
            const errorMessage = document.getElementById('error-message');

            if (!token) {
                window.location.href = '/login/';
                return;
            }

            const formData = new FormData();
            if (content) formData.append('content', content);
            if (image) formData.append('image', image);

            try {
                const response = await fetch('/api/posts/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                    body: formData,
                });

                if (response.ok) {
                    window.location.href = '/home/';
                } else {
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error creating post:', error);
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
