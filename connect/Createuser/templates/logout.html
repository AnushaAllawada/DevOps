<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnect - Log Out</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full fade-in">
        <img src="/static/images/logo.png" alt="DevConnect Logo" class="mx-auto mb-6 w-32">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Log Out</h2>
        <p class="text-gray-600 text-center mb-6">Are you sure you want to log out?</p>
        <button id="logout-btn"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-300 transform hover:-translate-y-1">
            Log Out
        </button>
        <p class="mt-6 text-center text-gray-600">
            Changed your mind? <a href="/profile/" class="text-blue-600 font-medium hover:underline">Back to Profile</a>
        </p>
    </div>

    <script>
        document.getElementById('logout-btn').addEventListener('click', function () {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = '/';
        });
    </script>
</body>
</html>
