<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnect - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .spinner {
            display: none;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full fade-in">
        <img src="/static/images/logo.png" alt="DevConnect Logo" class="mx-auto mb-6 w-32">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Your Profile</h2>
        <div id="profile-info" class="space-y-4">
            <img id="profile-picture" class="w-24 h-24 rounded-full mx-auto object-cover" alt="Profile Picture">
            <p class="text-center"><strong>Username:</strong> <span id="username"></span></p>
            <p class="text-center"><strong>Email:</strong> <span id="email"></span></p>
            <p class="text-center"><strong>Followers:</strong> <span id="followers_count"></span></p>
            <p class="text-center"><strong>Following:</strong> <span id="following_count"></span></p>
        </div>
        <form id="profile-form" class="space-y-4 mt-6 hidden">
            <div>
                <label for="edit-username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="edit-username" name="username"
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            </div>
            <div>
                <label for="edit-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="edit-email" name="email"
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            </div>
            <div>
                <label for="edit-profile-picture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                <input type="file" id="edit-profile-picture" name="profile_picture" accept="image/*"
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            </div>
            <button type="submit" id="save-btn"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-300 transform hover:-translate-y-1 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Save Changes
            </button>
            <div class="spinner"></div>
        </form>
        <button id="edit-btn"
                class="w-full bg-gray-600 text-white py-2 rounded-lg font-medium hover:bg-gray-700 transition duration-300 transform hover:-translate-y-1 mt-4">
            Edit Profile
        </button>
        <p class="mt-6 text-center text-gray-600">
            <a href="/following/" class="text-blue-600 font-medium hover:underline">View Following</a> |
            <a href="/logout/" class="text-blue-600 font-medium hover:underline">Log Out</a>
        </p>
        <div id="error-message" class="mt-4 bg-red-100 text-red-700 p-3 rounded-lg text-center hidden"></div>
    </div>

    <script>
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login/';
        }

        const profileInfo = document.getElementById('profile-info');
        const profileForm = document.getElementById('profile-form');
        const editBtn = document.getElementById('edit-btn');
        const saveBtn = document.getElementById('save-btn');
        const errorMessage = document.getElementById('error-message');
        const spinner = document.querySelector('.spinner');

        // Fetch profile data
        async function loadProfile() {
            try {
                const response = await fetch('/api/users/me/', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('email').textContent = data.email;
                    document.getElementById('followers_count').textContent = data.followers_count;
                    document.getElementById('following_count').textContent = data.following_count;
                    if (data.profile_picture) {
                        document.getElementById('profile-picture').src = data.profile_picture;
                    }
                    document.getElementById('edit-username').value = data.username;
                    document.getElementById('edit-email').value = data.email;
                } else {
                    errorMessage.classList.remove('hidden');
                    errorMessage.textContent = 'Failed to load profile. Please try again.';
                }
            } catch (error) {
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = 'An error occurred. Please try again later.';
            }
        }

        loadProfile();

        // Toggle edit form
        editBtn.addEventListener('click', () => {
            profileInfo.classList.toggle('hidden');
            profileForm.classList.toggle('hidden');
            editBtn.classList.toggle('hidden');
        });

        // Update profile
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('edit-username').value;
            const email = document.getElementById('edit-email').value;
            const profilePicture = document.getElementById('edit-profile-picture').files[0];

            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            spinner.style.display = 'block';
            errorMessage.classList.add('hidden');

            const formData = new FormData();
            if (username) formData.append('username', username);
            if (email) formData.append('email', email);
            if (profilePicture) formData.append('profile_picture', profilePicture);

            try {
                const response = await fetch('/api/users/me/', {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                    body: formData,
                });

                if (response.ok) {
                    profileInfo.classList.remove('hidden');
                    profileForm.classList.add('hidden');
                    editBtn.classList.remove('hidden');
                    await loadProfile();
                } else {
                    const data = await response.json();
                    errorMessage.classList.remove('hidden');
                    errorMessage.textContent = data.message || 'Failed to update profile.';
                }
            } catch (error) {
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = 'An error occurred. Please try again later.';
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Changes';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
