<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnect - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .spinner {
            display: none;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-200 to-purple-600 min-h-screen flex items-center justify-center p-4">
   <div class="flex flex-row items-center space-x-10 max-w-5xl w-full justify-center">

    <img src="/static/images/logo.png" alt="DevConnect Logo" class="w-[468px] h-auto fade-in">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full fade-in">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Log In to DevConnect</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            </div>
            <button type="submit" id="login-btn"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-300 transform hover:-translate-y-1 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Log In
            </button>
            <div class="spinner"></div>
        </form>
        <p class="mt-6 text-center text-gray-600">
            Don't have an account? <a href="/signup/" class="text-blue-600 font-medium hover:underline">Sign Up</a>
        </p>
        <div id="error-message" class="mt-4 bg-red-100 text-red-700 p-3 rounded-lg text-center hidden"></div>
    </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            const spinner = document.querySelector('.spinner');

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging In...';
            spinner.style.display = 'block';
            errorMessage.classList.add('hidden');

            try {
                const response = await fetch('/api/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    window.location.href = '/profile/';
                } else {
                    errorMessage.classList.remove('hidden');
                    errorMessage.textContent = data.detail || 'Login failed. Please check your credentials.';
                }
            } catch (error) {
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = 'An error occurred. Please try again later.';
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
