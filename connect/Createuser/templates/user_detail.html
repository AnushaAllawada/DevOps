<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnect - User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .spinner {
            display: none;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full fade-in">
        <img src="/static/images/logo.png" alt="DevConnect Logo" class="mx-auto mb-6 w-32">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">User Profile</h2>
        <div id="user-info" class="space-y-4">
            <img id="profile-picture" class="w-24 h-24 rounded-full mx-auto object-cover" alt="Profile Picture">
            <p class="text-center"><strong>Username:</strong> <span id="username"></span></p>
            <p class="text-center"><strong>Email:</strong> <span id="email"></span></p>
            <p class="text-center"><strong>Followers:</strong> <span id="followers_count"></span></p>
            <p class="text-center"><strong>Following:</strong> <span id="following_count"></span></p>
            <button id="follow-btn"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-300 transform hover:-translate-y-1 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Follow
            </button>
            <div class="spinner"></div>
        </div>
        <p class="mt-6 text-center text-gray-600">
            <a href="/profile/" class="text-blue-600 font-medium hover:underline">Back to Your Profile</a>
        </p>
        <div id="error-message" class="mt-4 bg-red-100 text-red-700 p-3 rounded-lg text-center hidden"></div>
    </div>

    <script>
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login/';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const username = window.location.pathname.split('/users/')[1].replace('/', '');
        let userId;

        const followBtn = document.getElementById('follow-btn');
        const errorMessage = document.getElementById('error-message');
        const spinner = document.querySelector('.spinner');

        // Fetch user data
        async function loadUser() {
            try {
                const response = await fetch(`/api/users/${username}/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    userId = data.id;
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('email').textContent = data.email;
                    document.getElementById('followers_count').textContent = data.followers_count;
                    document.getElementById('following_count').textContent = data.following_count;
                    if (data.profile_picture) {
                        document.getElementById('profile-picture').src = data.profile_picture;
                    }
                    followBtn.textContent = data.is_followed ? 'Unfollow' : 'Follow';
                } else {
                    errorMessage.classList.remove('hidden');
                    errorMessage.textContent = 'Failed to load user profile.';
                }
            } catch (error) {
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = 'An error occurred. Please try again later.';
            }
        }

        loadUser();

        // Follow/Unfollow
        followBtn.addEventListener('click', async () => {
            followBtn.disabled = true;
            spinner.style.display = 'block';
            errorMessage.classList.add('hidden');

            try {
                const response = await fetch(`/api/users/${userId}/follow/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('followers_count').textContent = data.followers_count;
                    followBtn.textContent = data.is_followed ? 'Unfollow' : 'Follow';
                } else {
                    errorMessage.classList.remove('hidden');
                    errorMessage.textContent = data.error || 'Failed to update follow status.';
                }
            } catch (error) {
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = 'An error occurred. Please try again later.';
            } finally {
                followBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
