<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-200 to-purple-600 min-h-screen flex items-center justify-center min-h-screen">
 <div class="flex flex-row items-center space-x-10 max-w-5xl w-full justify-center">

  <img src="/static/images/logo.png" alt="DevConnect Logo" class="w-[468px] h-auto fade-in">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full fade-in">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <form id="signup-form" class="space-y-4">
      <input type="text" id="username" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"/>
      <input type="email" id="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"/>
      <input type="password" id="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"/>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"/>
      <input type="file" id="profile_picture" name="profile_picture" placeholder="Profile Picture" accept="image/*" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"/>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="/" class="text-blue-600 hover:underline">Login</a></p>
    <div id="error-message" class="text-red-500 text-sm mt-4 hidden"></div>
  </div>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm_password = document.getElementById('confirm_password').value;
      const errorMessage = document.getElementById('error-message');

      try {
        const response = await fetch('/api/users/register/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, confirm_password }),
        });

        const data = await response.json();
        if (response.ok) {
          window.location.href = '/';
        } else {
          errorMessage.textContent = data.password || data.email || data.username || 'Registration failed.';
          errorMessage.classList.remove('hidden');
        }
      } catch {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
